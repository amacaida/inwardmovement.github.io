{{ range where .Site.Pages.ByDate "Params.recueil" .Params.printrecueil }}
  <h4>{{.Title}}</h4>
  <div class="pb">
  {{ .Content }}
  </div><br>
{{ end }}

<style>
  .pb {
    page-break-after: always;
  }

  .pb:last-of-type {
    page-break-after: avoid;
  }

  p {
    page-break-inside: avoid;
  }

  abbr {
    text-decoration: none;
  }

  blockquote {
    border-top: none;
    border-bottom: none;
  }
</style>
