<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="preload" href="{{ .Site.BaseURL }}img/arrow.png" as="image">
<meta name="description" content="{{ .Site.Title }}: {{ .Site.Params.description }}.">
<meta name="author" content="{{ .Site.Params.author }}">
{{ .Hugo.Generator }}
{{ if not .Site.BuildDrafts }}
  <script src="{{ .Site.BaseURL }}main.css"></script>
{{ else }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
{{ end }}
<link rel="icon" href="{{ .Site.BaseURL }}img/avatar.png">
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ if not .Site.BuildDrafts }}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', ' UA-114704921-1', 'auto');
    ga('send', 'pageview');
  </script>
{{ end }}
<title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}{{ if .IsHome }} | {{ .Site.Params.description }}{{ end }}</title>
