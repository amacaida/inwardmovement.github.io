<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{{ .Hugo.Generator }}
<!-- <meta name="environment" content="$HUGO_ENV">
<meta name="commit" content="$TRAVIS_COMMIT"> -->
<link rel="preload" href="{{ "img/arrow.png" | relURL }}" as="image">
<meta name="description" content="{{ .Site.Title }}: {{ .Site.Params.description }}.">
<meta name="author" content="{{ .Site.Params.author }}">
{{ if not .Site.BuildDrafts }}
  <link rel="stylesheet" href="{{ "main.css" | relURL }}">
{{ else }}
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
{{ end }}
<link rel="icon" href="{{ "img/avatar.png" | relURL }}">
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ if not .Site.BuildDrafts }}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114704921-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-114704921-1');
  </script>
{{ end }}
<title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}{{ if .IsHome }} | {{ .Site.Params.description }}{{ end }}</title>
