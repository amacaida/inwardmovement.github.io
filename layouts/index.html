{{ define "main" }}
  <main class="container home">
    <article>
      <div class="presentation">
        <div class="photo">
          <img src="{{ (resources.Get "img/photo.png" ).RelPermalink }}" class="rounded" alt="Photo">
        </div>
        <div class="text"><br>
          <h1>{{ .Params.customTitle }}</h1>
          <p>{{ .Params.presentation }}</p>
        </div>
      </div>
      <div class="home-box-container">
        {{ .Content }}
      </div>
      <hr class="w-25">
      {{ partial "social" . }}
      <hr class="w-25">
    </article>
  </main>
  {{ partial "top-btn" . }}
{{ end }}
