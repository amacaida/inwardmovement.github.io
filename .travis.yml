sudo: required
language: node_js
node_js:
  - "lts/*"
go:
  - master
install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.36.1/hugo_0.36.1_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - npm install
before_script:
  - npm install -g gulp-cli
script: gulp
deploy:
  provider: pages
  local-dir: public
  target-branch: master
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: source
cache:
  directories:
    - "node_modules"
notifications:
  email: false
